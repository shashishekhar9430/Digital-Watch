<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Js Cart</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.0/css/all.min.css">
</head>
<body>
    <nav class="navbar bg-dark navbar-dark">
        <a href="#" class="navbar-brand ps-3">Js Digital Watch</a>
    </nav>

    <section class="container mt-4">
        <div class="row">
            <div class="col-md-5 m-auto">
                <div class="card">
                    <div class="card-body text-center">
                        <h2>Indian Digital Watch</h2>
                        <p>Asian/Kolkata</p>
                        <h5 id="display-time">Time</h5>
                        <h3 id="display-date">Date</h3>
                    </div>
                </div>
            </div>
        </div>
    </section>



    <script>
        let timeTag=document.getElementById('display-time');
        let dateTag=document.getElementById('display-date');
        function timer()
        {
            let d1=new Date();
            let currentTime=d1.toLocaleTimeString();
            let currentDate=d1.toLocaleDateString();
            timeTag.innerText=currentTime;
            dateTag.innerText=currentDate;
        }

        setInterval(timer,1000);
 
    </script>
</body>
</html>
